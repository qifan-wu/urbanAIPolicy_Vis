<!DOCTYPE html>
<html>
<head>
    <title>Select Category</title>
</head>
<body>
    <h2>Select a category</h2>
    <form id="category-form" action="/" method="get" onsubmit="return redirectToCategory();">
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="Data Privacy and Security">Data Privacy and Security</option>
            <option value="Public Service and Citizen Engagement">Public Service and Citizen Engagement</option>
            <option value="Urban Management and Innovation">Urban Management and Innovation</option>
            <option value="Prohibited or Restricted AI Use">Prohibited or Restricted AI Use</option>
            <!-- Add more subcategories here -->
        </select>
        <button type="submit">Submit</button>
    </form>

    <script>
        function redirectToCategory() {
            const selected = document.getElementById("category").value;
            if (selected) {
                window.location.href = "/" + encodeURIComponent(selected);
            }
            return false; // prevent default form submission
        }
    </script>
</body>
</html>
